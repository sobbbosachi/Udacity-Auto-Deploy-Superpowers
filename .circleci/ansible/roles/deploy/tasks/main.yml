---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: Copy backend dist files to remote server
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

# - name: Install Node modules
#   shell: |
#     cd /home/ubuntu/backend
#     npm install

- name: "install nodejs"
  become: yes
  apt:
    name: "nodejs"
    state: present
    update_cache: yes

- name: "install npm"
  become: yes
  apt:
    name: "npm"
    state: present
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Building node services
  shell: |
    cd /home/ubuntu/backend
    npm run build
    
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend 
    pm2 start npm --name "backend" -- run start
    pm2 ls

- name: start pm2 for dist/main.js
  become: no
  shell: pm2 start main.js
  args:
    chdir: /home/ubuntu/backend/dist