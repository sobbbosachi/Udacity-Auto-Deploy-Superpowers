---
- name: install the latest version of rsync
  yum:
    name: rsync
    state: latest
- name: sync node install including node_modules
  become: no
  synchronize:
    src: ~/project/backend/
    dest: /home/ubuntu/backend
    checksum: no
    archive: no
    recursive: yes

- name: Start pm2
  become: no
  shell: pm2 start main.js
  args:
    chdir: /home/ubuntu/backend/dist